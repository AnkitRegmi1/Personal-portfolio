    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.header-list a');
    
        navLinks.forEach(function(navLink) {
            navLink.addEventListener('click', function(event) {
                event.preventDefault();
    
                const targetId = this.getAttribute('href').substring(1);
                console.log('Target ID:', targetId); // Debugging statement

                console.log('Target Element:', targetElement); // Debugging statement

</script>



  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwOXV99B9sz6cTVVzeF1S6QDrprDX-hp6pBkDz-1nvTYQDFHLeqY2aU59Bobl0gDxoUZQ/exec';
    const form = document.forms['submit-to-google-sheet'];
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                console.log('Success!', response);
                // Reset the form after successful submission
                form.reset();
                // Optionally, display a success message
                successMessage.innerHTML = 'Form submitted successfully!';
            })
            .catch(error => console.error('Error!', error.message));
    });
</script>
